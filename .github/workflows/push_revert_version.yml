# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: 
      - 'master'
      - 'hotfix-**'
      - 'develop'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.ACTIONS }}

      - name: Read Version.json
        id: version
        uses: juliangruber/read-file-action@v1.1.6
        with:
          path: ./Version.json

      - name: print
        run: 
          echo "${{ steps.version.outputs.content }}"
          echo "${{ fromJson(steps.version.outputs.content).BackEnd }}"

      - name: Patch files
        uses: onlyutkarsh/patch-files-action@v1.0.5
        if: ${{steps.version.outputs.content.BackEnd}} != "branch:${{ github.ref_name }}"
        env:
          name: utkarsh
        with:
          files: |
            ./Version.json
          patch-syntax: |
            = /BackEnd => "branch:${{ github.ref_name }}"


